<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="card/card.css">
    <title>Match Card</title>
</head>
<body>
  <img id="logo" src="./card/logo.png">
  
  <div id="scrollContainer">
    <canvas id="scrollBuilder" width="506" height="2160"></canvas>
    <img id="scrollTile" src="./card/scroll-tile.png">
    <img id="scroll">
  </div>

  <div id="time">
    <div id="timeTop">May 24</div>
    <div id="timeMiddle">
      <span id="timer0" class="digit">2</span>
      <span id="timer1" class="digit">3</span>
      <span id="timer2" class="colon">:</span>
      <span id="timer3" class="digit">4</span>
      <span id="timer4" class="digit">5</span>
    </div>
    <div id="timeBottom">GMT+9</div>
  </div>
  
  <div id="outerPlayersContainer">
    <div id="playersContainer">
      <div id="player0">
        <div class="team"></div>
        <div class="name">
          <span class="nameEN"></span>
          <span class="nameJP"></span>
        </div>
      </div>
      <div id="player1">
        <div class="team"></div>
        <div class="name">
          <span class="nameEN"></span>
          <span class="nameJP"></span>
        </div>
      </div>
      <div id="player2">
        <div class="team"></div>
        <div class="name">
          <span class="nameEN"></span>
          <span class="nameJP"></span>
        </div>
      </div>
      <div id="player3">
        <div class="team"></div>
        <div class="name">
          <span class="nameEN"></span>
          <span class="nameJP"></span>
        </div>
      </div>
      <div id="player4">
        <div class="team"></div>
        <div class="name">
          <span class="nameEN"></span>
          <span class="nameJP"></span>
        </div>
      </div>
    </div>
  </div>
  <div id="matchInfo">
    <div id="gameJP"></div>
    <div id="gameEN"></div>
    <div id="category"></div>
  </div>
  <script type="module" src="./card/card.ts"></script>
</body>
</html>
